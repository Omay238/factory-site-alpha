name: Build and Deploy Godot Web Version

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Godot
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.5.stable
          unzip -j Godot_v4.5-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.5.stable
          wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          unzip Godot_v4.5-stable_linux.x86_64.zip
          ./Godot_v4.5-stable_linux.x86_64 --headless --export-release Web
          ./Godot_v4.5-stable_linux.x86_64 --headless --export-release Windows
          ./Godot_v4.5-stable_linux.x86_64 --headless --export-release Linux
          ./Godot_v4.5-stable_linux.x86_64 --headless --export-release macOS
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './export'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

